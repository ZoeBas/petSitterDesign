<!doctype html>
<html class="no-js" lang="">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>PetSitter</title>
  <link  rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>

<div class="header">
  <nav id="navBar">
    <a href="index.html">
      <img src="images/logodogo-removebg-preview.png" class="logo">
    </a>
    <ul class="nav-links">
      <li><a href="index.html" class="active">Popular Places</a></li>
      <!--<li><a href="#">Travel Outside</a></li>-->
      <li><a href="listing.html">Online Packages</a></li>
    </ul>
    <a href="#" class="register-btn"> Sign up</a>
    <i class="fa fa-bars" onclick="togglebtn()"></i>
  </nav>
  <div class="sform">
    <div class="form-box">
      <h1 id="title">Sign Up</h1>
      <form>
        <div class="input-group">
          <div class="input-field" id="nameField">
            <i class="fa fa-user" aria-hidden="true"></i>
            <input type="text" placeholder="Name">
          </div>

          <div class="input-field">
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input type="email" placeholder="Email">
          </div>

          <div class="input-field">
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input type="password" placeholder="Password">
          </div>
          <p>Forgot password <a href="#">Click Here!</a></p>
        </div>
        <div class="btn-field">
          <button type="button" id="signupBtn">Sign up</button>
          <button type="button" id="signinBtn" class="disable">Sign in</button>

        </div>
      </form>
    </div>
  </div>
</div>

<script>
  let signupBtn = document.getElementById("signupBtn");
  let signinBtn = document.getElementById("signinBtn");
  let nameField = document.getElementById("nameField");
  let title = document.getElementById("title");

  signinBtn.onclick = function (){
    nameField.style.maxHeight = "0";
    title.innerHTML = "Sign In";
    signupBtn.classList.add("disable");
    signinBtn.classList.remove("disable");
  }

  signupBtn.onclick = function (){
    nameField.style.maxHeight = "60px";
    title.innerHTML = "Sign Up";
    signupBtn.classList.remove("disable");
    signinBtn.classList.add("disable");
  }
</script>

<script>
  var navBar = document.getElementById("navBar");
  function togglebtn(){
    navBar.classList.toggle("hidemenu");
  }
</script>

</body>
</html>
